<div >
        <table class="table table-hover">
          <th ng-repeat="(key,val) in bancosAliados[0]">{{key}}</th>
          <tr  ng-repeat ="bancoAliado in bancosAliados" ng-click="seleccionarBanco(bancoAliado,acuerdo.valor)">
            <td ng-repeat ="detalle in bancoAliado">{{detalle}}</td>
          </tr>
          </table>
          <label class="label label-warning"><strong>Click sobre el banco para enviar solicitud</strong></label>
</div>
<br>
