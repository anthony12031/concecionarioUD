<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> <strong>{{creditoSeleccionado.PROCESO}}</strong> </h3>    
  </div>
  <div class="panel-body">
    <table class="table table-hover">
    <th ng-repeat="(key, value) in detalleCredito[0]">{{key}}</th>
    <tr class="rowCredito" ng-repeat ="credito in detalleCredito">
      <td ng-repeat="detalle in credito">{{detalle}}</td>      
    </tr>
    </table>
    
  </div>
    <div class="panel-footer">
      <button class="btn btn-info" ng-click="cambiarEstado(creditoSeleccionado.PROCESO, creditoSeleccionado.IDCOTIZACION, idEmpleado)">Cambiar a Estado Aprobado</button> 
    </div>
 </div>

</div>
