
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> <strong>Seleccione la Cotizaci√≥n</strong> </h3>
    <br>
    <div class="row">
    <div class="col-xs-6">
      <input class="form-control input-sm" type="" name="" placeholder="cedula" ng-model="cedula">
    </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
    <th ng-repeat="(key, value) in cotizaciones[0]">{{key}}</th>
    <tr class="rowCotizacion" ng-repeat ="cotizacion in cotizaciones | filter: cedula" ng-click="seleccionarCotizacion(cotizacion,$event.currentTarget)">
      <td>{{cotizacion.COTIZACION}}</td>
      <td>{{cotizacion.CEDULA}}</td>
    </tr>
    </table>
  </div>   
</div>
