<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> <strong>{{cotizacionCreditoSeleccionada.CEDULA}}</strong> </h3>
    <br>
    <button class="btn btn-info" ng-click="volver3('seleccionCotizacionCredito')"> Volver</button>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
    <th ng-repeat="(key, value) in detalleCotizacionCredito[0]">{{key}}</th>
    <tr class="rowCotizacionCredito" ng-repeat ="cotizacion in detalleCotizacionCredito" ng-click="seleccionarCredito(cotizacion,$event.currentTarget)">
      <td ng-repeat="detalle in cotizacion">{{detalle}}</td>      
    </tr>
    </table>
  </div>    
 </div>

</div>
