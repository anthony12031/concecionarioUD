<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> <strong>{{CEDULA}}</strong> </h3>
    <br>
    <button class="btn btn-info" ng-click="volver2('seleccionCotizacion')"> Volver</button>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
    <th ng-repeat="(key, value) in detalleCotizacion[0]">{{key}}</th>
    <tr class="rowCotizacion" ng-repeat ="cotizacion in detalleCotizacion">
      <td ng-repeat="detalle in cotizacion">{{detalle}}</td>
    </tr>
    </table>
  </div>
    <div class="panel-footer">
      <button class="btn btn-info" ng-click="volver2('pago')">Proceder a Pago</button> 
    </div>
 </div>

</div>
